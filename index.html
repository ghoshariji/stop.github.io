<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="shortcut icon" href="stop_watch.jpeg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <figure class="text-center">
        <h1 id="time"><b>00:00:00:00</b></h1>
      </figure>
      <div class="container">
        <button type="button" class="btn btn-danger" id="lap">Lap</button>
        <button class="btn btn-primary" type="button" id="stop">Stop</button>
        <button class="btn btn-dark" type="button" id="Reset">Reset</button>
        <button class="btn btn-info" type="button" id="clear">Clear</button>

        <div class="output" id="output"></div>
      </div>
    </div>
    <div class="card-footer text-muted" id="footer">
      <p>made by arijit &copy; copyright claim.</p>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
